<script>

    let qd =JSON.parse(window.localStorage.getItem("quizDatabase"))
    let keys=Object.keys(qd)
   
    for(let i =0;i<keys.length;i++){
        let k =keys[i]
        console.log(qd)
        console.log(k)
        document.getElementById("quizIds").innerHTML +=
        `
            <option value="`+qd[k].info.id+`">`+qd[k].info.id+"/"+qd[k].info.title+`</option>


        `   
    }
    function publishResult(){
        let id = document.querySelector("#quizIds").value
        let email =document.getElementById("email").value
        let form =firebase.database().ref('publishedQuizResult')
        let keyID=form.push()
        let newForm = keyID.set({
			
			"QuizId" : id,
            "Email" :email,
            "key" :keyID.key
			
		}).then(function(){
			console.log("Done")
			
		})
    }
</script>
