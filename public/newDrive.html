<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>placeQue - Smart Placement System | Training & Placement</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/logo23.png">
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/responsive.bootstrap4.min.css">

	<link rel="stylesheet" type="text/css" href="src/plugins/jquery-steps/jquery.steps.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
		
	// $(body).load("commonNavigation.html");

	
	$(function () { 
        setTimeout(function(){
            $.get("commonNavigation.html", function (data) {
				$("#navigation").append(data);
			});
		});
        })                                                                                                                                                                                                                                                                                                     
		


	</script>
</head>
<body>

	<div id="navigation"></div>

	<div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>It's Placement Time</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">New Company Drive</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>

		

				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<h4 class="text-blue h4">Add Details</h4>
					
					</div>
					<div class="wizard-content">
						<form class="tab-wizard2 wizard-circle wizard vertical">
							<h5>Personal Info</h5>
							<section>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label >Company Name</label>
											<input type="text" class="form-control" id="name">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label >Website url</label>
											<input type="text" class="form-control" id="url">
										</div>
									</div>
								</div>
                              
                                <div class="row">
									<div class="col-md-6">
                                        <div class="form-group">
                                            <label>Company Logo</label>
											<input type="file" name="" id="selectFile" onchange="readURL(this)" style="visibility:hidden;" accept="images/*">
											<label for="selectFile" class="edit-avatar"><i class="fa fa-pencil" style="cursor: pointer;"></i></label>
											<img src="https://images.static-collegedunia.com/public/college_data/images/logos/1460356989Sai_Vidya_Institute_of_Technology_Logo.jpg" id="blah" alt="" class="avatar-photo" style="width: 100px;height: 100px; object-fit: cover;" >
                                           
                                        </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
                                            <label>Select Branch/Branches</label>
                                            <select class="custom-select2 form-control" multiple="multiple" style="width: 100%;" id="branch">
                                                <optgroup label="IT Branches" >
                                                    <option value="ISE">ISE</option>
                                                    <option value="CSE">CSE</option>
                                                </optgroup>
                                                <optgroup label="Non-IT Branches">
                                                    <option value="MECH">MECH</option>
                                                    <option value="CIVIL">CIVIL</option>
                                                    <option value="EEE">EEE</option>
                                                    <option value="ECE">ECE</option>
                                                </optgroup>
                                               
                                            </select>
                                        </div>
									</div>
									<div class="col-md-6">
                                        <div class="form-group">
                                            <label>Select Year </label>
                                            <select class="custom-select2 form-control" multiple="multiple" style="width: 100%;" id="year">
                                                <optgroup label="YOP"></optgroup>
                                                    <option value="1">1st Year</option>
                                                    <option value="2">2nd Year</option>
                                                    <option value="3">3rd Year</option>
                                                    <option value="4">4th Year</option>
                                                </optgroup>
                                         
                                            </select>
                                        </div>
									</div>
								</div>
							</section>
							<!-- Step 2 -->
							<h5>Job Status</h5>
							<section>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Job Title :</label>
											<input type="text" class="form-control" id="jobTitle">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Package Offered (Optional) :</label>
											<input type="text" class="form-control" id="package">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label>Job Description :</label>
											<textarea class="textarea_editor form-control" id="description" style="height: 40em;"></textarea>
										</div>
									</div>
								</div>
							</section>
							<!-- Step 3 -->
							<h5>Interview</h5>
							<section>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Drive Application Link :</label>
											<input type="text" class="form-control" id="application">
										</div>
										<div class="form-group">
											<label>Drive Type :</label>
											<select class="form-control" id="driveType">
												<option>Normal</option>
												<option>Dream Job</option>
												<option>1st Time in campus</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Registration Deadline Date :</label>
											<input type="text" class="form-control date-picker" placeholder="Select Date" id="date">
										</div>
										<div class="form-group">
											<label>Registration Deadline Time :</label>
											<input class="form-control time-picker" placeholder="Select time" type="text" id="time">
										</div>
									</div>
								</div>
							</section>
							<!-- Step 4 -->
							<h5>Remark</h5>
							<section>
								<div class="row">
									
									<div class="col-md-12">
										<div class="form-group">
											<label>Any Comments</label>
											<textarea class="form-control" id="comments"></textarea>
										</div>
									</div>
								</div>
							</section>
						</form>
					</div>
				</div>

				<!-- success Popup html Start -->
				<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-body text-center font-18">
								<h3 class="mb-20">Drive Details Pushed Successfully</h3>
								<div class="mb-30 text-center"><img src="vendors/images/success.png"></div>
								Thankyou
							</div>
							<div class="modal-footer justify-content-center">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
							</div>
						</div>
					</div>
				</div>
				<!-- success Popup html End -->
			</div>
			<div class="footer-wrap pd-20 mb-20 card-box">
				placeQue - Smart Placement System <a href="https://github.com/dropways" target="_blank">NRSH</a>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  
	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

</body>

<script src="vendors/scripts/core.js"></script>

<script src="vendors/scripts/layout-settings.js"></script>
<script src="src/plugins/jquery-steps/jquery.steps.js"></script>
<script src="vendors/scripts/steps-setting.js"></script>


</body>
</html>

</html>
