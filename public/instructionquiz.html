<script>
	var sc =JSON.parse(window.localStorage.getItem("quizDetails"))
	if(!sc){
		window.location= "verifyQuiz.html"
	}
	let ins=window.localStorage.getItem("quizInstruction")
	document.getElementById("instruction").innerHTML=ins
	function startTest(){

		let startTime =sc[window.localStorage.getItem("quizKey")].info.date + " "+(sc[window.localStorage.getItem("quizKey")].info.startTime).substring(0,5)
				
		var countDownDate = new Date(startTime).getTime();

		var now = new Date().getTime();
		
		var timeleft = countDownDate - now;
		if(timeleft <=0 ){
			window.location="takequiz.html"
		}else{
			document.getElementById("verify").style.backgroundColor="red"

			document.getElementById("verify").innerHTML="Quiz Yet To Start"
			setTimeout(function(){
				document.getElementById("verify").style.backgroundColor="#4DB7FE"

				document.getElementById("verify").innerHTML="Verify"
			},3000)
		}
		
	}
</script>
