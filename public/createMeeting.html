<script>
    function createMeeting(){
        let title = document.querySelector("#title").value
        let link = document.querySelector("#link").value
        let time = document.querySelector("#time").value
        let date = document.querySelector("#date").value
        var selectedBranches = [];
		for (var option of document.getElementById('branch').options)
		{
			if (option.selected) {
				selectedBranches.push(option.value);
			}
		}
		var selectedYear = [];
		for (var option of document.getElementById('year').options)
		{
			if (option.selected) {
				selectedYear.push(option.value);
			}
		}

        let info ={
			
			title :title,
            link:link,
			startTime : time,
			date :date,
			selectedBranches :selectedBranches,
			selectedYear:selectedYear

		}
	

		let refDb = firebase.database().ref("meetings")
		
		let form = refDb.push()
		let key = form.key

	
		let newForm = form.set({
			info,
			"key" : form.key,
			"createdBy" : window.localStorage.getItem("username"),
			"facultyImage" :window.localStorage.getItem("image"),
			"facultyEmail" :window.localStorage.getItem("email"),
			"facultyDept" : window.localStorage.getItem("dept"),
			
		}).then(function(){
			console.log("Done")
			alert("Meeting Created Successfully")
			
		})


    }
</script>
